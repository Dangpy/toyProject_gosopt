<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/06176f9978.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>귀요미 저장소</title>
  </head>
  <body>
    <!--헤더-->
    <header>
      <div class="header--container">
        <h1>귀요미 저장소</h1>
        <nav class="nav--right">
          <div class="nav--icon">
            <i class="fa-solid fa-bars fa-3x"> </i>
            <div class="right--category__list">
              <h2>메뉴</h2>
              <ul>
                <li>뉴 귀요미 추가</li>
                <li>찜한 목록</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!--네브바와 섹션-->
    <div class="wrapper">
      <!--nav-->
      <nav class="nav--left">
        <h3>어떤 귀요미를 볼까?</h3>
        <div class="nav--left__container">
          <ul>
            <i class="fa-solid fa-hand-holding-heart"></i>
            <input
              type="button"
              id="category-all"
              class="category-all"
              value="전체"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-paw"></i>
            <input
              type="button"
              id="category-dog"
              class="category-dog"
              value="강아지"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-cat"></i>
            <input
              type="button"
              id="category-cat"
              class="category-cat"
              value="고양이"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-face-smile"></i>
            <input
              type="button"
              id="category-ect"
              class="category-ect"
              value="기타"
            />
          </ul>
          <div class="nav--tag__container">
            <button type="button" id="text--all" class="text--all"></button>
            <button type="button" id="text--dog" class="text--dog"></button>
            <button type="button" id="text--cat" class="text--cat"></button>
            <button type="button" id="text--ect" class="text--ect"></button>
          </div>
        </div>
      </nav>

      <!--section-->
      <section class="card--section">
        <div class="card--list"></div>
      </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
