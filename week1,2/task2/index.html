<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>투 두 메이트</title>
  </head>
  <body>
    <header>
      <h1>햄뿡-메이뚜</h1>
      <p>오늘은 무엇을 할까뿡💨</p>
    </header>

    <main>
      <section class="calender">
        <div class="grid--container">
          <div class="grid-day">일</div>
          <div class="grid-day">월</div>
          <div class="grid-day">화</div>
          <div class="grid-day">수</div>
          <div class="grid-day">목</div>
          <div class="grid-day">금</div>
          <div class="grid-day">토</div>
          <div class="grid-todo">1</div>
          <div class="grid-todo">0</div>
          <div class="grid-todo">1</div>
          <div class="grid-todo">0</div>
          <div class="grid-todo">2</div>
          <div class="grid-todo">3</div>
          <div class="grid-todo">5</div>
          <div class="gird-date">2</div>
          <div class="gird-date">3</div>
          <div class="gird-date">4</div>
          <div class="gird-date">5</div>
          <div class="gird-date">6</div>
          <div class="gird-date">7</div>
          <div class="gird-date">8</div>
        </div>
      </section>

      <section class="info">
        <div class="use-direction">
          <h4>💨햄뿡-메이뚜💨사용법</h4>
          <div class="detail">
            <p>✅ 한 일은 <span>"애교뿡!"</span>으로</p>
            <img src="./img2/DoneHambbung.png" alt="한 일" width="50px" />
          </div>
          <div class="detail">
            <p>✅ 아직 하지 못한 일은 <span>"게을뿡!"</span>으로</p>
            <img src="./img2/NoHambbung.png" alt="못한 일" width="50px" />
          </div>
          <span>체크 해주세요!</span>
        </div>
      </section>

      <section class="todo">
        <div class="todo-category">
          <div class="todo--title">
            <h3 class="title1">인-마홈</h3>
            <button>+</button>
          </div>
          <div class="todo--list">
            <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            <div class="NoHambbung1">
              <img src="./img2/NoHambbung.png" alt="못한 일" width="43px" />
            </div>
            <p>봉지랑 눕기</p>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="43px" />
            </div>
            <p>봉지랑 우다다 놀이</p>
          </div>
        </div>

        <div class="todo-category">
          <div class="todo--title">
            <h3 class="title2">고-쏩뚜</h3>
            <button>+</button>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung0">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            </div>
            <p>까페인 섭취하기</p>
          </div>
          <div class="todo--list">
            <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            <div class="NoHambbung2">
              <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            </div>
            <p>킹왕짱 세미나 듣기</p>
          </div>
        </div>

        <div class="todo-category">
          <div class="todo--title">
            <h3 class="title3">엣-핵교</h3>
            <button>+</button>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung1">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            </div>
            <p>비평문 제출</p>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung2">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            </div>
            <p>발표 연락하기</p>
          </div>
        </div>

        <div class="todo-category">
          <div class="todo--title">
            <h3 class="title4">힝-비밀</h3>
            <button>+</button>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung3">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            </div>
            <p>찐 운동 ㅎㅋ</p>
          </div>
          <div class="todo--list">
            <img src="./img2/NoHambbung.png" alt="못한 일" width="40px" />
            <div class="DoneHambbung4">
              <img src="./img2/DoneHambbung.png" alt="한 일" width="40px" />
            </div>
            <p>찐 다요트 ㅎㅋ</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="calender--button">
        <img src="./img2/CalHambbung.png" alt="달력 버튼 아이콘" width="50px" />
        <p>깰린뎌</p>
      </div>
      <div class="mypage-button">
        <img
          src="./img2/MyHambbung.png"
          alt="마이페이지 버튼 아이콘"
          width="50px"
        />
        <p>마이</p>
      </div>
    </footer>
  </body>
</html>
