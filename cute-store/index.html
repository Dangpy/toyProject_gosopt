<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/06176f9978.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
    <script type="module" src="CUTE_ITEM_LIST.js"></script>
    <title>귀요미 저장소</title>
  </head>
  <body>
    <!--헤더-->
    <header>
      <div class="header--container">
        <h1>귀요미 저장소</h1>
        <nav class="nav--right">
          <div class="nav--icon">
            <i class="fa-solid fa-bars fa-3x"> </i>
            <div class="right--category__list">
              <h2>메뉴</h2>
              <ul>
                <li class="add-new-cute">뉴 귀요미 추가</li>
                <li>찜한 목록</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- 뉴 귀요미 추가 폼 -->
    <div class="new-cute-form" id="new-cute-form">
      <div class="new-cute-form__wraaper">
        <h2>귀요미를 추가해주세요!</h2>
        <label for="cute-name"> 귀요미 이름: </label>
        <input type="text" id="cute-name" /> <br />
        <label for="cute-name"> 귀요미 사진: </label>
        <input type="file" id="cute-photo" /> <br />
        <label for="cute-tag"> 해시태그 입력: </label>
        <input type="text" id="cute-tag" /> <br />
        <label for="cute-category"> 귀요미 종류: </label>
        <select id="cute-category">
          <option class="option">강아지</option>
          <option class="option">고양이</option>
          <option class="option">기타</option>
        </select>
        <br />
        <div class="button__wrapper"></div>
        <button type="submit" class="submit-add-cute">추가하기</button> <br />
        <button type="button" class="close-add-cute">X</button>
      </div>
    </div>

    <!--네브바와 섹션-->
    <div class="wrapper">
      <!--nav-->
      <nav class="nav--left">
        <h3>어떤 귀요미를 볼까?</h3>
        <div class="nav--left__container">
          <ul>
            <i class="fa-solid fa-hand-holding-heart"></i>
            <input
              type="button"
              id="category-all"
              class="category-all"
              value="전체"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-paw"></i>
            <input
              type="button"
              id="category-dog"
              class="category-dog"
              value="강아지"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-cat"></i>
            <input
              type="button"
              id="category-cat"
              class="category-cat"
              value="고양이"
            />
          </ul>

          <ul>
            <i class="fa-solid fa-face-smile"></i>
            <input
              type="button"
              id="category-etc"
              class="category-etc"
              value="기타"
            />
          </ul>
        </div>
        <div class="nav--tag__wrapper">
          <div class="nav--tag__container">
            <button type="button" id="text--all" class="text--all"></button>
            <button type="button" id="text--dog" class="text--dog"></button>
            <button type="button" id="text--cat" class="text--cat"></button>
            <button type="button" id="text--etc" class="text--etc"></button>
          </div>
        </div>
      </nav>

      <!--section-->
      <section class="card--section">
        <div class="card--list" id="modal--card"></div>
      </section>
    </div>

    <!--모달-->
  </body>
</html>
