<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/06176f9978.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>귀요미 저장소</title>
  </head>
  <body>
    <!--헤더-->
    <header>
      <div class="container">
        <h1>귀요미 저장소</h1>
        <nav class="nav--right">
          <i class="fa-solid fa-bars fa-3x"></i>
        </nav>
      </div>
    </header>

    <!--네브바와 섹션-->
    <div class="wrapper">
      <!--nav-->
      <nav class="nav--left">
        <h3>어떤 귀요미를 볼까?</h3>
        <div class="container">
          <div class="categori--list">
            <i class="fa-solid fa-hand-holding-heart"></i>
            <button>전체</button>
          </div>

          <div class="categori--list">
            <i class="fa-solid fa-paw"></i>
            <button>강아지</button>
          </div>

          <div class="categori--list">
            <i class="fa-solid fa-cat"></i>
            <button>고양이</button>
          </div>

          <div class="categori--list">
            <i class="fa-solid fa-face-smile"></i>
            <button>기타</button>
          </div>
        </div>
      </nav>
      <!--section-->
      <section class="card--section">
        <div class="container">
          <div class="card--list">
            <div class="card--inner">
              <h3>봉지</h3>
              <div class="hashtag">
                <p>#말티즈 #장봉지 #말티피그 #7짤</p>
                <button>+</button>
              </div>
              <img src="img/Bongji.jpg" alt="봉지 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>밤비</h3>
              <div class="hashtag">
                <p>#꼬똥 드 튤레아 #3짤 #고창석</p>
                <button>+</button>
              </div>
              <img src="img/Bambi.jpg" alt="밤비 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>후지</h3>
              <div class="hashtag">
                <p>#비숑 프리제 #강후지 #훚이</p>
                <button>+</button>
              </div>
              <img src="img/Huji.jpg" alt="후지 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>고영희 짤</h3>
              <div class="hashtag">
                <p>#냥이 #냥아치 #ㄱㅇㅇ💛</p>
                <button>+</button>
              </div>
              <img src="img/Cat.JPG" alt="고양이 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>행복한 쿼카</h3>
              <div class="hashtag">
                <p>#셀카장인 #호주 #스마일</p>
                <button>+</button>
              </div>
              <img src="img/Happy.jpg" alt="쿼카 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>춘식이</h3>
              <div class="hashtag">
                <p>#카카오프렌즈 #따땃</p>
                <button>+</button>
              </div>
              <img src="img/Chunsic.jpg" alt="춘식이 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>햄뿡이</h3>
              <div class="hashtag">
                <p>#햄뿡이 #방구뿡 #내취향</p>
                <button>+</button>
              </div>
              <img src="img/Hambbung.jpg" alt="햄뿡이 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>최고심</h3>
              <div class="hashtag">
                <p>#할뚜이따 #긍정 #체고</p>
                <button>+</button>
              </div>
              <img src="img/Gosim.JPG" alt="최고심 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>명지</h3>
              <div class="hashtag">
                <p>#@_myundi #귀요미계 최강자 #25짤</p>
                <button>+</button>
              </div>
              <img src="img/Myungji.jpg" alt="명지 이미지" />
              <div>♥</div>
            </div>

            <div class="card--inner">
              <h3>햄찌짤</h3>
              <div class="hashtag">
                <p>#햄스터 #따봉짤 #최애짤</p>
                <button>+</button>
              </div>
              <img src="img/Hamjji.JPG" alt="햄스터 이미지" />
              <div>♥</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
